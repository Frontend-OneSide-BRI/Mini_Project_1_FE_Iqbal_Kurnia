<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/pages/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <section>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Hehe.com</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mx-lg-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="gallery.html">Gallery</a>
              </li>
            </ul>
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Login
            </button>
          </div>
        </div>
      </nav>
    </section>
    <!-- end header -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" />
              </div>
              <button type="submit" class="btn btn-success">login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end modal -->

    <!-- paralax -->
    <div
      class="parallax"
      style="
        background-image: url('https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1275&q=80');
      ">
      <div class="container">
        <h1></h1>
      </div>
    </div>
    <!-- end paralax -->

    <!-- all image -->
    <section>
      <div class="container mt-5">
        <div class="text-center py-2 my-2">
          <h2>All Gallery</h2>
          <p>a collection of images consisting of cars, nature, and food</p>
        </div>

        <!-- search -->
        <div class="input-group mb-3 d-flex p-search ">
            <input type="text" class="form-control" id="search-input" placeholder="Search by category" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="search-input">Search</button>
        </div>
        <!-- end search -->

        <!-- filter category image -->
        <div class="d-flex justify-content-center pb-3">
          <div class="btn-group">
            <button type="button" class="btn btn btn-link filter-btn" data-filter="all">All</button>
            <button type="button" class="btn btn btn-link filter-btn" data-filter="nature">Nature</button>
            <button type="button" class="btn btn btn-link filter-btn" data-filter="car">Cars</button>
            <button type="button" class="btn btn btn-link filter-btn" data-filter="food">Foods</button>
          </div>
        </div>
        <!-- end filter category -->

        <!-- image -->
        <div class="row" id="item-container">
          <!-- baris 1 -->
          <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
            <img
              src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60"
              class="w-100 shadow-1-strong rounded mb-4 item nature"
              alt="nature " />

            <img
              src="https://images.unsplash.com/photo-1542282088-fe8426682b8f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Y2FyfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60"
              class="w-100 shadow-1-strong rounded mb-4 item car"
              alt="car" />

            <img
              src="https://images.unsplash.com/photo-1624726175512-19b9baf9fbd1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Zm9vZHN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60"
              class="w-100 shadow-1-strong rounded mb-4 item food"
              alt="food" />
          </div>
          <!-- baris 2 -->
          <div class="col-lg-4 mb-4 mb-lg-0">
            <img
              src="https://images.unsplash.com/photo-1564759077036-3def242e69c5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGZvb2RzfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60"
              class="w-100 shadow-1-strong rounded mb-4 item food"
              alt="food" />

            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
              class="w-100 shadow-1-strong rounded mb-4 item nature"
              alt="nature" />

            <img
              src="https://images.unsplash.com/photo-1513036191774-b2badb8fcb76?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGNhcnN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60"
              class="w-100 shadow-1-strong rounded mb-4 item car"
              alt="car" />
          </div>
          <!-- baris 3 -->
          <div class="col-lg-4 mb-4 mb-lg-0">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain3.webp"
              class="w-100 shadow-1-strong rounded mb-4 item nature"
              alt="nature" />

            <img
              src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Y2FyfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60"
              class="w-100 shadow-1-strong rounded mb-4 item car"
              alt="car" />

            <img
              src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9vZHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60"
              class="w-100 shadow-1-strong rounded mb-4 item food"
              alt="food" />
          </div>
        </div>
        <!-- end image -->
      </div>
    </section>
    <!-- end all image -->

    <!-- footer -->
    <footer class="text-center text-lg-start bg-white text-muted mt-5">
      <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.025)">
        Â© 2023 Copyright: build with
        <a class="text-reset fw-bold" href="https://getbootstrap.com/">Bootstrap</a>
      </div>
    </footer>
    <!-- and footer -->

    <script src="assets/pages/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
